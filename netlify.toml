[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NEXT_PUBLIC_VEDIC_API_URL = "https://vedicvn-api.onrender.com/api/chart"
  NEXT_PUBLIC_GEOAPIFY_API_KEY = "522a159a787444c0bf969ad2a48c63ca"
  NEXT_PUBLIC_GMAIL_SENDER_EMAIL = "Votiveacademy@gmail.com"
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';"

# Redirect all requests to index.html for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 